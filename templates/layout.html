<!doctype html>
<title>{% block title %}Welcome{% endblock %} | SmithyForge</title>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">

<div class=page>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">SmithyForge</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav"></ul>
        <div class="nav navbar-nav navbar-right">
          {% if g.user %}
          <a role=button class="btn btn-primary navbar-btn" href="{{ url_for('logout') }}">Log out</a>
          {% else %}
          <a role=button class="btn btn-primary navbar-btn" href="{{ url_for('register') }}">Sign up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  {% with flashes = get_flashed_messages() %}
  {% if flashes %}
  {% for message in flashes %}
    <div class="alert alert-info alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{ message }}
    </div>
    {% endfor %}
  {% endif %}
  {% endwith %}

  <div class=body>
  {% block body %}{% endblock %}
  </div>

  <div class=footer>
    <!-- SmithyForge &mdash; A Flask Application -->
  </div>

</div>

<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
