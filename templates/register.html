{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please register</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" action="" method=post>
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Username" name="username" type="text" size="30" value="{{ request.form.username }}">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="email" value="{{ request.form.email }}">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" size="30">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Repeat password" name="password2" type="password" size="30">
              </div>
              {% if error %}
              <div class="alert alert-dismissable alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Error!</strong> {{ error }}
              </div>
              {% endif %}
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Sign Up">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
